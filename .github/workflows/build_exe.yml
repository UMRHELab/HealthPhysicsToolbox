name: Build Executables

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pandas matplotlib radioactivedecay Pillow

    - name: Build executable
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          pyinstaller --onefile --windowed --add-data "Utility/Modules;Utility/Modules" --add-data "Data;Data" --add-data "matplotlib_cache;matplotlib_cache" script.py
        else
          pyinstaller --onefile --windowed --add-data "Utility/Modules:Utility/Modules" --add-data "Data:Data" --add-data "matplotlib_cache:matplotlib_cache" script.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: myapp-${{ runner.os }}
        path: dist/*
